<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a.Infodose</title>
  <!-- Manifesto e √≠cones -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" id="theme-color-meta" />
  <link rel="icon" href="icon192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon512.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.6s ease;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
      color: #111;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      z-index: 1;
    }

    iframe.active {
      opacity: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 30;
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
    }

    .symbol-bar {
      position: fixed;
      top: 55%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 40;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .symbol-bar.hidden {
      opacity: 0;
      transform: translateY(-50%) translateX(100%);
      pointer-events: none;
    }

    .symbol-button {
      width: 24px;
      height: 24px;
      font-size: 12px;
      color: white;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      opacity: 0.6;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      opacity: 1;
    }

    body.light-mode .symbol-button {
      background: rgba(0,0,0,0.05);
      color: #111;
    }

    .lock-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, border-color 0.3s ease;
      z-index: 50;
    }

    .lock-button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.8);
    }

    body.light-mode .lock-button {
      border-color: rgba(0,0,0,0.5);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
      z-index: 50;
    }

    .menu-toggle:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.1);
    }

    body.light-mode .menu-toggle {
      background: rgba(0,0,0,0.05);
      color: #111;
    }

    .menu-toggle-line {
  p    width: 2px;
      height: 16px;
      background-color: white;
    }

    body.light-mode .menu-toggle-line {
      background-color: #111;
    }

    .menu-toggle.active {
      opacity: 0.4;
    }
  </style>
</head>
<body class="dark-mode">

  <div class="theme-toggle" onclick="toggleTheme()"></div>

  <div class="content">
    <iframe id="frame" src="Indexdual3-upgrade_FINAL_RECEPTOR.html" class="active"></iframe>
  </div>

  <div class="symbol-bar">
    <button class="symbol-button" onclick="loadPage('Indexdual3-upgrade_FINAL_RECEPTOR.html')">‚óâ</button>
    <button class="symbol-button" onclick="loadPage('Meta-pulso-cosmico.html')">‚óâ</button>
    <button class="symbol-button" onclick="loadPage('MetaLux_Particulas_JSONLocal.html')">‚óâ</button>
  </div>

  <button class="lock-button" onclick="loadPage('splash.html')"></button>

  <script>
    const frame = document.getElementById('frame');

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }
  </script>



<!-- Painel de ajustes simb√≥licos -->
<button id="btn-ajustes" style="
  position: fixed;
  top: 10px;
  left: 10px;
  width: 30px;
  height: 30px;
  background: rgba(255,255,255,0.05);
  border: none;
  border-radius: 50%;
  z-index: 999;
  cursor: pointer;
  backdrop-filter: blur(4px);
">‚öôÔ∏è</button>

<div id="painel-sliders" style="
  position: fixed;
  top: 50px;
  left: 10px;
  display: none;
  flex-direction: column;
  gap: 20px;
  z-index: 998;
  opacity: 0.7;
">
  <input type="range" id="slider-botoes" min="0" max="4" value="0" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
  <input type="range" id="slider-particulas" min="0" max="3" value="1" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
  <input type="range" id="slider-logo" min="1" max="5" value="1" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
</div>

<div id="simbolo-pulso" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  z-index: 10;
  opacity: 0.8;
  animation: pulse 2s infinite;
  display: none;
"></div>

<script>
document.getElementById('btn-ajustes').onclick = () => {
  const painel = document.getElementById('painel-sliders');
  painel.style.display = painel.style.display === 'flex' ? 'none' : 'flex';
};

function gerarSimbolos(indexBotoes, indexParticulas, logo) {
  const map = {
    '0': '‚≠ïÔ∏è', '1': 'üíß', '2': 'üî•', '3': 'üå≥', '4': '‚ö°Ô∏è',
    '0p': '‚õ∞', '1p': '‚è≥', '2p': 'üß±', '3p': 'ü™û',
    '1l': 'üå´', '2l': 'üåÄ', '3l': '‚ú®', '4l': 'üåü', '5l': 'üîò'
  };
  return [map[`${indexBotoes}`], map[`${indexParticulas}p`], map[`${logo}l`]];
}

function ativarSimbolicoMetalux() {
  const botoes = document.getElementById('slider-botoes').value;
  const particulas = document.getElementById('slider-particulas').value;
  const logo = document.getElementById('slider-logo').value;

  const simbolos = gerarSimbolos(botoes, particulas, logo);

  fetch("https://kodux78k.github.io/DualInfodose/data/metapulso_70_combinacoes.json")
    .then(r => r.json())
    .then(data => {
      const match = Object.values(data).find(item =>
        simbolos.every(s => item.simbolos.includes(s))
      );
      if (match) {
        localStorage.setItem('assistente_ativo', JSON.stringify(match));
        const pulso = document.getElementById('simbolo-pulso');
        pulso.innerText = match.simbolos[0];
        pulso.style.display = 'block';
        const resp = document.getElementById("respostaBox");
        if (resp) resp.innerText = `Ativando ${match.nome} ‚Äî ‚Äú${match.frase}‚Äù`;
      }
    });
}

['slider-botoes', 'slider-particulas', 'slider-logo'].forEach(id => {
  document.getElementById(id).addEventListener('input', ativarSimbolicoMetalux);
});

window.addEventListener('DOMContentLoaded', () => {
  const ativo = localStorage.getItem('assistente_ativo');
  if (ativo) {
    const assistente = JSON.parse(ativo);
    const pulso = document.getElementById('simbolo-pulso');
    if (pulso) {
      pulso.innerText = assistente.simbolos[0];
      pulso.style.display = 'block';
    }
    const resp = document.getElementById("respostaBox");
    if (resp) resp.innerText = `Ativo: ${assistente.nome} ‚Äî ‚Äú${assistente.frase}‚Äù`;
  }
});
</script>
</body></html>
