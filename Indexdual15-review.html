<!-- HTML COMPLETO - Kodux Bllue com todos os ajustes -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dual.Infodose Chat Cinematogr√°fico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --text-dark: white;
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
    }

    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    .svg-container object {
      width: 100%;
      height: 100%;
    }

    .response-container {
      position: relative;
      z-index: 1;
      margin-top: auto;
      margin-bottom: 40px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: left;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      font-size: 1em;
      line-height: 1.6;
    }

    .response-highlight span {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 2px 4px;
      margin-right: 2px;
      letter-spacing: 1.5px;
    }

    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 90px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      outline: none;
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    #loader {
      display: none;
      font-size: 0.9em;
      color: var(--primary-color);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="svg-container">
    <object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
  </div>

  <main class="response-container" id="response">
    <strong>Clique no ‚óâ , e diga um Oi.</strong> Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.
    <div id="loader">reconhecimento de Pulso e Inten√ß√£o...</div>
  </main>

  <form class="input-container" onsubmit="sendMessage(); return false;">
    <input id="userInput" type="text" placeholder="Diga algo..." autocomplete="off" />
    <button type="submit">‚û§</button>
    <button type="button" onclick="startVoice()">üéô</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    let recognition;

    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 600 } },
        color: { value: ['#00ffff', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.2 }
      },
      retina_detect: true
    });

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-BR';
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const responseDiv = document.getElementById('response');
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      responseDiv.innerHTML = "";

      try {
        const json = await fetch("metapulso_70_combinacoes.json").then(r => r.json());
        let triade = JSON.parse(localStorage.getItem("triade_ativa") || "[]");

        for (const key in json) {
          const dados = json[key];
          const valores = [dados.nome, dados.frase, dados.prompt];
          if (valores.some(v => text.toLowerCase().includes(v.toLowerCase()))) {
            triade = key.split("|").map(k => k.trim());
            localStorage.setItem("triade_ativa", JSON.stringify(triade));
            break;
          }
        }

        if (triade.length !== 3) {
          responseDiv.textContent = "Tr√≠ade simb√≥lica incompleta.";
          loader.style.display = 'none';
          return;
        }

        const matchKey = Object.keys(json).find(k =>
          triade.every(sim => k.toLowerCase().includes(sim.toLowerCase()))
        );

        if (!matchKey) {
          responseDiv.textContent = "N√£o encontrei um assistente para essa combina√ß√£o.";
          loader.style.display = 'none';
          return;
        }

        const assistente = json[matchKey];
        const promptFinal = `${assistente.prompt}\n\nAgora responda √† pergunta do usu√°rio:\n${text}`;

        const resposta = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "qwen/qwen2.5-vl-3b-instruct:free",
            messages: [
              { role: "system", content: "Voc√™ √© um assistente simb√≥lico chamado " + assistente.nome + "." },
              { role: "user", content: promptFinal }
            ],
            temperature: 1,
            max_tokens: 500
          })
        });

        const data = await resposta.json();
        let reply = data.choices?.[0]?.message?.content || "Resposta vazia.";
        reply = reply.slice(0, 369).trim(); // limitar a 369 caracteres

        reply += "\n\n‚ú® <strong>Do seu jeito, sempre √∫nico, sempre seu.</strong>";

        renderWithHighlight(reply);
        speak(reply);
      } catch (e) {
        console.error(e);
        responseDiv.textContent = "Erro ao acessar a IA.";
      }

      loader.style.display = 'none';
      input.value = '';
    }

    function renderWithHighlight(text) {
      const container = document.getElementById("response");
      container.innerHTML = "";
      const words = text.split(" ");
      const wrapper = document.createElement("div");
      wrapper.className = "response-highlight";

      words.forEach(word => {
        const span = document.createElement("span");
        span.textContent = word + " ";
        wrapper.appendChild(span);
      });

      container.appendChild(wrapper);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Seu navegador n√£o suporta reconhecimento de voz.");
        return;
      }

      if (recognition) recognition.abort();

      recognition = new webkitSpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const texto = event.results[0][0].transcript;
        document.getElementById('userInput').value = texto;
        sendMessage();
      };

      recognition.onerror = function (event) {
        console.error("Erro no reconhecimento de voz:", event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
