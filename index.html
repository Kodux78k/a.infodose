<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dual.Infodose Chat Cinematográfico</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="scripts/chat.js" defer></script>
  <style>
    /* Seu CSS lindo aqui (vou manter igual seu original para preservar o visual cinematográfico) */
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --background-light: linear-gradient(to bottom, #ffffff, #e0e0e0);
      --text-dark: white;
      --text-light: black;
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
    }
    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: all 0.5s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite;
      z-index: 1;
    }
    .svg-container object {
      width: 100%;
      height: 100%;
    }
    .response-container {
      position: relative;
      z-index: 1;
      margin-top: auto;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 100px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
    }
    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }
    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    .toggle-theme {
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--primary-color);
      text-decoration: underline;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>
<div class="svg-container">
  <object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
</div>
<div class="response-container" id="response">
  <strong>clique no ◉ , e diga um Oi.</strong> Do seu jeito. <strong>Sempre</strong> único.<strong> Sempre</strong> seu."
</div>
<div class="input-container">
  <input id="userInput" placeholder="Diga: 'oi, Dual'..." type="text" />
  <button onclick="sendMessage()">➤</button>
  <button onclick="startVoice()">
    <object data="Reset_buttom_Dual-Infodose.svg" height="36" width="36" type="image/svg+xml"></object>
  </button>
</div>
<div class="toggle-theme" onclick="toggleTheme()">◒</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  /* Aqui é só o efeito de partículas */
  particlesJS('particles-js', {
    particles: {
      number: { value: 30, density: { enable: true, value_area: 600 } },
      color: { value: ['#00ffff', '#ff00ff'] },
      shape: { type: 'circle' },
      opacity: { value: 0.4, random: true },
      size: { value: 3, random: true },
      move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
    },
    retina_detect: true
  });
</script>

</body>
</html>
