<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>dual.Infodose Chat Cinematogr√°fico</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --background-light: linear-gradient(to bottom, #ffffff, #e0e0e0);
      --text-dark: white;
      --text-light: black;
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
    }

    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: all 0.5s ease;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }


    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    .svg-container object {
      width: 100%;
      height: 100%;
    }

    .response-container {
      position: relative;
      z-index: 1;
      margin-top: auto;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 100px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
    }

    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 90px;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .toggle-theme {
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--primary-color);
      text-decoration: underline;
      z-index: 1;
    }
    
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="svg-container">
<object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
</div>
<div class="response-container" id="response"><strong>clique no ‚óâ , e diga um Oi.</strong>  Do seu jeito. <strong>Sempre </strong>√∫nico.<strong> Sempre </strong>seu." <p></p> </div>
<div class="input-container">
<input id="userInput" placeholder="Diga: 'oi, Dual'..." type="text"/>
<button onclick="sendMessage()">‚û§</button>
<button onclick="startVoice()"><object data="Reset_buttom_Dual-Infodose.svg" height="36" type="image/svg+xml" width="36"></object>
</button>
</div>
<div class="toggle-theme" onclick="toggleTheme()">‚óí</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    let darkMode = true;
    let recognition;

    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 600 } },
        color: { value: ['#00ffff', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
      },
      retina_detect: true
    });

    function toggleTheme() {
      darkMode = !darkMode;
      if (darkMode) {
        document.body.style.background = 'linear-gradient(to bottom, #000000, #1a1a1a)';
        document.body.style.color = 'white';
      } else {
        document.body.style.background = 'linear-gradient(to bottom, #ffffff, #e0e0e0)';
        document.body.style.color = 'black';
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      generateBotReply(text);
      input.value = '';
    }

    <script>
async function generateBotReply(userText) {
  const responseDiv = document.getElementById('response');
  responseDiv.textContent = "Processando pulso simb√≥lico...";

  try {
    const triade = JSON.parse(localStorage.getItem('triade_ativa') || '[]');
    if (triade.length !== 3) {
      responseDiv.textContent = "Tr√≠ade simb√≥lica incompleta. Escolha 3 s√≠mbolos para ativar seu assistente.";
      return;
    }

    const json = await fetch("metapulso_70_combinacoes.json").then(r => r.json());
    const matchKey = Object.keys(json).find(key => {
      const chaves = key.split("|").map(k => k.trim());
      return triade.every(sim => chaves.includes(sim));
    });

    if (!matchKey) {
      responseDiv.textContent = "N√£o encontrei um assistente para essa combina√ß√£o simb√≥lica.";
      return;
    }

    const assistente = json[matchKey];
    const mensagemPrompt = assistente.prompt + "\n\nAgora responda √† pergunta do usu√°rio com base nisso:\n" + userText;

    const resposta = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "mistralai/mistral-small-3.1-24b-instruct:free", // ou "mistralai/mistral-7b-instruct"
        messages: [
          { role: "system", content: "Voc√™ √© um assistente simb√≥lico e po√©tico chamado " + assistente.nome + "." },
          { role: "user", content: mensagemPrompt }
        ],
        temperature: 0.8,
        max_tokens: 500
      })
    });

    const data = await resposta.json();
    const reply = data.choices?.[0]?.message?.content || "Pulso IA ativo, mas resposta n√£o veio.";
    responseDiv.textContent = reply;
    speak(reply);
  } catch (e) {
    console.error(e);
    responseDiv.textContent = "Erro na conex√£o simb√≥lica com a IA. Verifique a chave ou a rede.";
  }
}

      responseDiv.textContent = reply;
      speak(reply);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'pt-BR';
      utterance.pitch = 1.2;
      utterance.rate = 1;
      window.speechSynthesis.cancel(); 
      window.speechSynthesis.speak(utterance);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o suportado no seu navegador.');
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        generateBotReply(transcript);
      };

      recognition.onerror = function(event) {
        console.error('Erro no reconhecimento:', event.error);
      };
    }
  </script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const triade = JSON.parse(localStorage.getItem('triade_ativa') || '[]');
      if (triade.length === 3) {
        fetch('https://kodux78k.github.io/DualInfodose/data/metapulso_70_combinacoes.json')
          .then(r => r.json())
          .then(data => {
            const assistente = data.find(item =>
              triade.every(sim => item.simbolos.includes(sim))
            );
            if (assistente) {
              const mensagem = `Ativando ${assistente.nome} A.Infodose\n\"${assistente.frase}\"`;
              document.getElementById('response').textContent = mensagem;
              window.speechSynthesis.cancel();
              const u = new SpeechSynthesisUtterance(mensagem);
              u.lang = 'pt-BR';
              u.pitch = 1.1;
              u.rate = 1;
              window.speechSynthesis.speak(u);
              localStorage.setItem('assistente_ativo', JSON.stringify(assistente));
            }
          });
      }
    });
    </script>
<script>
window.addEventListener('message', (event) => {
  if (event.data.tipo === "ajusteSimbolico") {
    const { botoes, particulas, logo } = event.data;

    // Muda o logo
    const logoObj = document.querySelector('.svg-container object');
    logoObj.data = `3D_logo_Dual_Infodose_${logo}.svg`;

    // Atualiza part√≠culas (simplificado com presets)
    const particulaConfigs = [
      { number: 10, speed: 0.5, opacity: 0.2 },
      { number: 30, speed: 1.2, opacity: 0.4 },
      { number: 60, speed: 2.0, opacity: 0.6 },
      { number: 90, speed: 3.0, opacity: 0.8 },
    ];
    const config = particulaConfigs[particulas];
    if (window.pJSDom && pJSDom[0]) {
      pJSDom[0].pJS.particles.number.value = config.number;
      pJSDom[0].pJS.particles.move.speed = config.speed;
      pJSDom[0].pJS.particles.opacity.value = config.opacity;
      pJSDom[0].pJS.fn.particlesRefresh();
    }

    // Gera√ß√£o simb√≥lica
    const simbolos = gerarSimbolos(botoes, particulas, logo);
    fetch("https://kodux78k.github.io/DualInfodose/data/metapulso_70_combinacoes.json")
      .then(r => r.json())
      .then(data => {
        const match = Object.values(data).find(item =>
          simbolos.every(s => item.simbolos.includes(s))
        );
        if (match) {
          let pulse = document.getElementById('simbolo-pulso');
          if (!pulse) {
            pulse = document.createElement('div');
            pulse.id = 'simbolo-pulso';
            pulse.style.position = 'absolute';
            pulse.style.top = '50%';
            pulse.style.left = '50%';
            pulse.style.transform = 'translate(-50%, -50%)';
            pulse.style.fontSize = '42px';
            pulse.style.animation = 'pulse 2s infinite';
            pulse.style.zIndex = '2';
            pulse.style.opacity = '0.7';
            document.querySelector('.svg-container').appendChild(pulse);
          }
          pulse.innerText = match.simbolos[0];
          document.getElementById('response').textContent = `Ativando ${match.nome} ‚Äî ‚Äú${match.frase}‚Äù`;
          localStorage.setItem('assistente_ativo', JSON.stringify(match));
        }
      });
  }
});

function gerarSimbolos(indexBotoes, indexParticulas, logo) {
  const map = {
    '0': '‚≠ïÔ∏è', '1': 'üíß', '2': 'üî•', '3': 'üå≥', '4': '‚ö°Ô∏è',
    '0p': '‚õ∞', '1p': '‚è≥', '2p': 'üß±', '3p': 'ü™û',
    '1l': 'üå´', '2l': 'üåÄ', '3l': '‚ú®', '4l': 'üåü', '5l': 'üîò'
  };
  return [map[`${indexBotoes}`], map[`${indexParticulas}p`], map[`${logo}l`]];
}
</script>
</body>
</html>
