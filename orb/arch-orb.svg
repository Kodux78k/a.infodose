<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute;opacity:0;pointer-events:none" aria-hidden="true">
  <defs>
    <linearGradient id="neo" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff52e5"/><stop offset="1" stop-color="#00c5e5"/>
    </linearGradient>
    <linearGradient id="neo2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#39FFB6"/><stop offset="1" stop-color="#00c5e5"/>
    </linearGradient>
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00e7ff" stop-opacity=".25"/>
      <stop offset="65%" stop-color="#00e7ff" stop-opacity=".05"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <symbol id="orb-horus" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="80" fill="url(#orbGlow)" />
      <circle cx="100" cy="100" r="78" fill="none" stroke="url(#neo)" stroke-width="3"/>
      <circle cx="100" cy="100" r="68" fill="none" stroke="url(#neo2)" stroke-width="2" opacity=".8"/>
      <g>
        <path d="M45,100 Q60,80 100,80 Q140,80 155,100 Q140,120 100,120 Q60,120 45,100 Z"
              fill="none" stroke="url(#neo)" stroke-width="4" stroke-linecap="round" />
        <circle cx="100" cy="100" r="10" fill="url(#neo2)"/>
        <path d="M105,112 q22,14 36,22" fill="none" stroke="#00e7ff" stroke-width="3" stroke-linecap="round" opacity=".8"/>
        <path d="M95,112 q-10,10 -14,18" fill="none" stroke="#ff52e5" stroke-width="3" stroke-linecap="round" opacity=".8"/>
        <path d="M60,95 q18,-16 40,-16 q22,0 40,16" fill="none" stroke="#39FFB6" stroke-width="2" opacity=".7"/>
      </g>
    </symbol>

    <symbol id="delta-vortex" viewBox="0 0 200 200">
      <polygon points="100,22 178,160 22,160" fill="none" stroke="url(#neo)" stroke-width="6" stroke-linejoin="round"/>
      <g stroke="url(#neo2)" fill="none" stroke-width="2" opacity=".95">
        <path d="M100,42 c40,0 54,30 58,48 c4,20 -6,42 -22,53 c-18,13 -43,13 -62,0 c-16,-11 -26,-33 -22,-53 c4,-18 18,-48 48,-48" />
        <path d="M100,58 c30,0 42,22 45,36 c3,15 -5,31 -17,39 c-14,9 -33,9 -47,0 c-12,-8 -20,-24 -17,-39 c3,-14 14,-36 36,-36" opacity=".9"/>
        <path d="M100,74 c20,0 28,14 30,24 c2,10 -3,20 -11,26 c-9,6 -22,6 -31,0 c-8,-6 -13,-16 -11,-26 c2,-10 9,-24 23,-24" opacity=".85"/>
      </g>
      <g>
        <circle cx="100" cy="100" r="2" fill="#39FFB6"/>
        <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="9s" repeatCount="indefinite"/>
      </g>
    </symbol>

    <!-- 12 icons -->
    <symbol id="icon-atlas" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="30" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <path d="M20 50h60M50 20v60" stroke="url(#neo)" stroke-width="4"/>
    </symbol>
    <symbol id="icon-nova" viewBox="0 0 100 100">
      <g stroke="url(#neo)" fill="none" stroke-width="5">
        <circle cx="50" cy="50" r="26"/>
        <path d="M50 10v20M50 70v20M10 50h20M70 50h20M25 25l10 10M75 25l-10 10M25 75l10-10M75 75l-10-10"/>
      </g>
    </symbol>
    <symbol id="icon-vitalis" viewBox="0 0 100 100">
      <path d="M20 60 C30 30, 70 30, 80 60" stroke="url(#neo2)" stroke-width="6" fill="none"/>
      <circle cx="50" cy="60" r="8" fill="url(#neo2)"/>
    </symbol>
    <symbol id="icon-pulse" viewBox="0 0 100 100">
      <polyline points="10,60 30,60 40,30 50,70 60,45 70,60 90,60" fill="none" stroke="url(#neo2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-artemis" viewBox="0 0 100 100">
      <path d="M20 80 Q50 20 80 80" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <circle cx="50" cy="28" r="6" fill="url(#neo)"/>
    </symbol>
    <symbol id="icon-serena" viewBox="0 0 100 100">
      <path d="M20 60 a30 20 0 1 0 60 0" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <circle cx="50" cy="45" r="10" fill="url(#neo)"/>
    </symbol>
    <symbol id="icon-kaos" viewBox="0 0 100 100">
      <path d="M20 50 L80 50 M50 20 L50 80" stroke="url(#neo)" stroke-width="6"/>
      <path d="M20 20 L80 80 M80 20 L20 80" stroke="#d800d8" stroke-width="4" opacity=".6"/>
    </symbol>
    <symbol id="icon-genus" viewBox="0 0 100 100">
      <rect x="22" y="22" width="56" height="56" fill="none" stroke="url(#neo)" stroke-width="6" rx="8"/>
      <circle cx="50" cy="50" r="10" fill="url(#neo)"/>
    </symbol>
    <symbol id="icon-lumine" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="22" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <path d="M50 12v10M50 78v10M12 50h10M78 50h10M24 24l7 7M76 24l-7 7M24 76l7-7M76 76l-7-7"
            stroke="url(#neo)" stroke-width="4"/>
    </symbol>
    <symbol id="icon-solus" viewBox="0 0 100 100">
      <path d="M20 60 C35 30, 65 30, 80 60" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <path d="M30 55 Q50 30 70 55" fill="none" stroke="url(#neo)" stroke-width="4" opacity=".7"/>
    </symbol>
    <symbol id="icon-aion" viewBox="0 0 100 100">
      <path d="M20 70 L50 30 L80 70 Z" fill="none" stroke="url(#neo)" stroke-width="6"/>
      <path d="M35 60 L50 40 L65 60 Z" fill="none" stroke="url(#neo)" stroke-width="4" opacity=".6"/>
    </symbol>
    <symbol id="icon-rhea" viewBox="0 0 100 100">
      <path d="M30 70 C30 50, 70 50, 70 70" stroke="url(#neo2)" stroke-width="6" fill="none"/>
      <circle cx="50" cy="45" r="9" fill="url(#neo2)"/>
    </symbol>
  </defs>
</svg>
