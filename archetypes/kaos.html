<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Kaos · Transição Completa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease forwards, fadeOut 1.5s ease 8s forwards;
    }
    .circle {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      animation: spin 60s linear infinite;
    }
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform-origin: center;
      animation: fadeLetter 4s ease-in-out infinite;
      opacity: 0.9;
    }
    .atom-center {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #ef4444);
      box-shadow: 0 0 14px #b91c1c, 0 0 28px #b91c1c99;
      animation: orbitAtom 6s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeLetter {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    @keyframes orbitAtom {
      0% { top: 50%; left: 50%; transform: translate(-80%, -30%); }
      25% { top: 60%; left: 40%; transform: translate(-40%, -60%); }
      50% { top: 50%; left: 60%; transform: translate(-20%, 10%); }
      75% { top: 40%; left: 50%; transform: translate(0%, -50%); }
      100% { top: 50%; left: 50%; transform: translate(-80%, -30%); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="circle">
    
        <div class="letter" style="
          transform: rotate(0.0deg) translateX(120px) rotate(-0.0deg);
          animation-delay: 0.0s;">0</div>
        <div class="letter" style="
          transform: rotate(11.25deg) translateX(120px) rotate(-11.25deg);
          animation-delay: 0.1s;">1</div>
        <div class="letter" style="
          transform: rotate(22.5deg) translateX(120px) rotate(-22.5deg);
          animation-delay: 0.2s;">&</div>
        <div class="letter" style="
          transform: rotate(33.75deg) translateX(120px) rotate(-33.75deg);
          animation-delay: 0.3s;">$</div>
        <div class="letter" style="
          transform: rotate(45.0deg) translateX(120px) rotate(-45.0deg);
          animation-delay: 0.4s;">#</div>
        <div class="letter" style="
          transform: rotate(56.25deg) translateX(120px) rotate(-56.25deg);
          animation-delay: 0.5s;">@</div>
        <div class="letter" style="
          transform: rotate(67.5deg) translateX(120px) rotate(-67.5deg);
          animation-delay: 0.6s;">∴</div>
        <div class="letter" style="
          transform: rotate(78.75deg) translateX(120px) rotate(-78.75deg);
          animation-delay: 0.7s;">∵</div>
        <div class="letter" style="
          transform: rotate(90.0deg) translateX(120px) rotate(-90.0deg);
          animation-delay: 0.8s;">*</div>
        <div class="letter" style="
          transform: rotate(101.25deg) translateX(120px) rotate(-101.25deg);
          animation-delay: 0.9s;">+</div>
        <div class="letter" style="
          transform: rotate(112.5deg) translateX(120px) rotate(-112.5deg);
          animation-delay: 1.0s;">=</div>
        <div class="letter" style="
          transform: rotate(123.75deg) translateX(120px) rotate(-123.75deg);
          animation-delay: 1.1s;">○</div>
        <div class="letter" style="
          transform: rotate(135.0deg) translateX(120px) rotate(-135.0deg);
          animation-delay: 1.2s;">●</div>
        <div class="letter" style="
          transform: rotate(146.25deg) translateX(120px) rotate(-146.25deg);
          animation-delay: 1.3s;">•</div>
        <div class="letter" style="
          transform: rotate(157.5deg) translateX(120px) rotate(-157.5deg);
          animation-delay: 1.4s;">▲</div>
        <div class="letter" style="
          transform: rotate(168.75deg) translateX(120px) rotate(-168.75deg);
          animation-delay: 1.5s;">▼</div>
        <div class="letter" style="

        <div class="letter" style="

        <div class="letter" style="

        <div class="letter" style="

        <div class="letter" style="

          animation-delay: 2.2s;">δ</div>
        <div class="letter" style="
          transform: rotate(258.75deg) translateX(120px) rotate(-258.75deg);
          animation-delay: 2.3s;">φ</div>
        <div class="letter" style="
          transform: rotate(270.0deg) translateX(120px) rotate(-270.0deg);
          animation-delay: 2.4s;">χ</div>
        <div class="letter" style="
          transform: rotate(281.25deg) translateX(120px) rotate(-281.25deg);
          animation-delay: 2.5s;">0</div>
        <div class="letter" style="
          transform: rotate(292.5deg) translateX(120px) rotate(-292.5deg);
          animation-delay: 2.6s;">1</div>
        <div class="letter" style="
          transform: rotate(303.75deg) translateX(120px) rotate(-303.75deg);
          animation-delay: 2.7s;">&</div>
        <div class="letter" style="
          transform: rotate(315.0deg) translateX(120px) rotate(-315.0deg);

        <div class="letter" style="
          transform: rotate(326.25deg) translateX(120px) rotate(-326.25deg);

        <div class="letter" style="

        <div class="letter" style="
          transform: rotate(348.75deg) translateX(120px) rotate(-348.75deg);
          animation-delay: 3.1s;">∴</div>
    <div class="atom-center"></div>
  </div>
</body>
</html>
