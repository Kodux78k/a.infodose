  const paragraphs = text.split(/\n\s*\n/);
  while (paragraphs.length < 3) paragraphs.push('');

  // 3) monta os blocos (HTML de cada "p√°gina")
  const blocks = [];
  for (let i = 0; i < paragraphs.length; i += 3) {
    const [i1 = '', i2 = '', i3 = ''] = paragraphs.slice(i, i + 3);
    blocks.push(`
      <div class="response-block intro fade-in">
        <h3>üéÅ Recompensa Inicial</h3>
        <p><strong>${highlightText(i1)}</strong></p>
      </div>
      <div class="response-block middle fade-in">
        <h3>üëÅÔ∏è Explora√ß√£o e Curiosidade</h3>
        <p>${highlightText(i2)}</p>
      </div>
      <div class="response-block ending fade-in">
        <h3>‚ö°Ô∏è Antecipa√ß√£o Vibracional</h3>
        <p><strong>${highlightText(i3)}</strong></p>
      </div>
      <p class="footer-text">
        <em>Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.</em>
      </p>
    `);
  }

  // guarda globalmente
  pages = blocks;

  // limpa antigas p√°ginas e insere todas
  clearPages();
  // logo ap√≥s clearPages() e antes de currentPage = 0
const controlsEl = responseEl.querySelector('.response-controls');

pages.forEach((html, idx) => {
  const pageEl = createEl('div', idx === 0 ? 'page active' : 'page', html);

  // adiciona o bot√£o de play e listeners em cada bloco
  pageEl.querySelectorAll('.response-block').forEach(block => {
    // bot√£o de ouvir
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'play-btn';
    btn.setAttribute('aria-label', 'Ouvir este bloco');
    btn.innerHTML = '‚ñ∫'; // s√≠mbolo de alto-falante
    block.appendChild(btn);

    btn.addEventListener('click', e => {
      e.stopPropagation();
      const text = block.querySelector('h3').innerText + '. '
                 + block.querySelector('p').innerText;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'pt-BR';
      speechSynthesis.speak(u);
    });

    // anima√ß√£o de pulse + clique expansor
    block.style.cursor = 'pointer';
    block.addEventListener('mousedown', () => block.classList.add('clicked'));
    block.addEventListener('animationend', e => {
      if (e.animationName === 'clickPulse')
        block.classList.remove('clicked');
    });
    block.addEventListener('click', () => {
      const title = block.querySelector('h3').innerText.trim();
      const text  = block.querySelector('p').innerText.trim();
      input.value = `${title}\n\n${text}`;
      sendMessage();
    });
  });

  responseEl.insertBefore(pageEl, controlsEl);
});

currentPage = 0;
updatePageIndicator();
scrollToTop();
};

// Indicador "1 / N"
const updatePageIndicator = () => {
  pageIndicator.textContent = `${currentPage + 1} / ${pages.length}`;
};

// muda p√°gina adicionando/removendo `.active`
const changePage = offset => {
  const np = currentPage + offset;
  if (np < 0 || np >= pages.length) return;
  const doms = responseEl.querySelectorAll('.page');
  doms[currentPage].classList.remove('active');
  doms[np].classList.add('active');
  currentPage = np;
  updatePageIndicator();
  scrollToTop(); 
};

  /* ‚îÄ‚îÄ‚îÄ CONTROLES GERAIS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const copyResponse = () => {
    const active = responseEl.querySelector('.page.active');
    if (active) navigator.clipboard.writeText(active.innerText);
  };
  const pasteToInput = async () => {
    try { input.value = await navigator.clipboard.readText(); }
    catch (e) { console.error('Erro ao colar:', e); }
  };
  const startVoice = () => {
    const R = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    R.lang = 'pt-BR';
    R.start();
    R.onresult = e => {
      input.value = e.results[0][0].transcript;
      sendMessage();
    };
  };

  /* ‚îÄ‚îÄ‚îÄ INICIALIZA√á√ÉO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  loadConfig();
  particlesJS('particles-js', {
    particles: {
      number: { value: 30, density: { enable: true, value_area: 600 } },
      color: { value: ['#00ffff', '#ff00ff'] },
      shape: { type: 'circle' },
      opacity: { value: 0.4, random: true },
      size: { value: 3, random: true },
      move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
    },
    retina_detect: true
  });

  /* ‚îÄ‚îÄ‚îÄ EVENTOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
  copyBtn.addEventListener('click', copyResponse);
  pasteBtn.addEventListener('click', pasteToInput);
  prevBtn.addEventListener('click', () => changePage(-1));
  nextBtn.addEventListener('click', () => changePage(1));
  voiceBtn.addEventListener('click', startVoice);
});
</script>
