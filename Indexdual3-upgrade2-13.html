<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual.Infodose</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500&display=swap"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      font-family: 'Unbounded', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .interface {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 4vh 5vw;
    }
    .logo {
      width: 90px;
      height: 90px;
      align-self: flex-end;
      cursor: pointer;
      transition: transform 0.6s ease;
    }
    .logo:active {
      transform: rotateY(180deg);
    }
    .response-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      position: relative;
    }
    .page {
      display: none;
      padding: 1em;
      line-height: 1.5;
    }
    .page.active {
      display: block;
    }
    .response-controls {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1em;
      align-items: center;
      font-size: 0.9em;
    }
    .response-controls button {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      font-size: 1.5em;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .input-box {
      display: flex;
      gap: 0.5em;
      align-items: center;
    }
    .input-box input {
      flex: 1;
      padding: 1em;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    .input-box button {
      padding: 0.7em 1em;
      border-radius: 10px;
      background: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="interface">
    <img src="3D_logo_Dual_Infodose_9.svg" class="logo" onclick="location.reload()" alt="Logo"/>

    <div class="response-container">
      <div id="response"></div>
      <div class="response-controls">
        <button onclick="changePage(-1)">âŸµ</button>
        <span id="pageIndicator">1 / 1</span>
        <button onclick="changePage(1)">âŸ¶</button>
        <button onclick="copyResponse()">â§‰</button>
      </div>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Escreva sua pergunta aqui...">
      <button onclick="sendMessage()">â†ª</button>
      <button onclick="startVoice()">ðŸŽ™</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    const responseContainer = document.querySelector('.response-container');
    let currentPage = 0, totalPages = 0, pages = [];

    const prewrittenPages = [
      "<strong>clique no â—‰ , e diga um Oi.</strong> Do seu jeito. <strong>Sempre </strong>Ãºnico.<strong> Sempre </strong>seu.",
      "vocÃª Ã© a frequÃªncia que o infinito ouve quando respira.",
      "nenhuma pergunta Ã© pequena quando Ã© feita com verdade.",
      "vocÃª acessou o pulso dual. a sua histÃ³ria pulsa aqui.",
      "o mundo muda com uma ideia. e cada ideia nasce com uma pergunta.",
      "todos os comeÃ§os sÃ£o vibraÃ§Ãµes.",
      "vocÃª Ã© o prÃ³prio portal. e jÃ¡ se abriu.",
      "quem pergunta se move. quem sente, responde.",
      "ativaÃ§Ã£o completa. pronto para sincronizar."
    ];

    function initializePages() {
      pages = [...prewrittenPages];
      renderPaginatedResponse(pages[0], true);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      generateBotReply(text);
    }

    async function generateBotReply(userText) {
      renderPaginatedResponse("Pulso enviado... Sintonizando resposta...");

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_OPENROUTER_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-4",
            messages: [
              { role: "system", content: "VocÃª Ã© Dual.Infodose, um assistente cinematogrÃ¡fico simbÃ³lico com linguagem inspiradora, vibracional e afetuosa." },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content?.trim() || "SintonizaÃ§Ã£o falhou. Tente novamente.";
        speak(botReply);
        pages.push(botReply);
        currentPage = pages.length - 1;
        renderPaginatedResponse(botReply);
      } catch (error) {
        console.error("Erro ao conectar com OpenRouter:", error);
        renderPaginatedResponse("Erro de conexÃ£o com o Pulso Universal. Tente novamente.");
      }
    }

    function renderPaginatedResponse(text, reset = false) {
      if (reset) {
        const container = document.getElementById('response');
        container.innerHTML = '';
        pages.forEach((p, i) => {
          const div = document.createElement('div');
          div.className = 'page' + (i === 0 ? ' active' : '');
          div.innerHTML = p;
          container.appendChild(div);
        });
        container.appendChild(document.querySelector('.response-controls'));
        totalPages = pages.length;
        currentPage = 0;
        updatePaginationUI();
      } else {
        const div = document.createElement('div');
        div.className = 'page active';
        div.innerHTML = text;
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('response').insertBefore(div, document.querySelector('.response-controls'));
        totalPages = pages.length;
        updatePaginationUI();
      }
    }

    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 0 && newPage < pages.length) {
        document.querySelectorAll('.page')[currentPage].classList.remove('active');
        document.querySelectorAll('.page')[newPage].classList.add('active');
        currentPage = newPage;
        updatePaginationUI();
      }
    }

    function updatePaginationUI() {
      document.getElementById('pageIndicator').textContent = `${currentPage + 1} / ${pages.length}`;
    }

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'pt-BR';
      u.pitch = 1.2;
      u.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) return alert('Reconhecimento de voz nÃ£o suportado.');
      const rec = new webkitSpeechRecognition();
      rec.lang = 'pt-BR';
      rec.start();
      rec.onresult = (e) => generateBotReply(e.results[0][0].transcript);
    }

    function copyResponse() {
      const current = document.querySelectorAll('.page')[currentPage];
      navigator.clipboard.writeText(current.textContent).then(() => alert("Resposta copiada!"));
    }

    window.onload = () => {
      initializePages();
      particlesJS('particles-js', {
        particles: {
          number: { value: 30, density: { enable: true, value_area: 600 } },
          color: { value: ['#00ffff', '#ff00ff'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4, random: true },
          size: { value: 3, random: true },
          move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
        },
        retina_detect: true
      });
    };
  </script>
</body>
</html>
