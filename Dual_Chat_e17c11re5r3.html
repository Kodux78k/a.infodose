<html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>dual.Infodose Chat Cinematogr√°fico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --background-light: linear-gradient(to bottom, #ffffff, #e0e0e0);
      --text-dark: white;
      --text-light: black;
      --primary-color: #111111;
      --secondary-color: #5e5c5e;
    }
    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: all 0.5s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite;
      z-index: 1;
    }
    .svg-container object {
      width: 100%;
      height: 100%;
    }
    .response-container {
      position: relative;
      z-index: 1;
      margin: 20px, auto 20px;
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 120px;
      max-height: 600px;
      width: 100%;
      max-width: 400px;
      font-size: 1.0em;
      overflow-y: auto;
  }

    .response-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      gap: 10px;
    }
    .copy-button, .paste-button {
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s;
      margin-right: 10px;
      display: flex;
      gap: 10px
    }
    .copy-button:hover, .paste-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .pagination {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pagination button {
      background: none;
      border: none;
      font-size: 1em;
      color: rgb(111, 228, 251);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .pagination button:hover {
      transform: scale(1.1);
    }
    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 90px;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }
    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    
    }
    .icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
    @keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 0.8s ease forwards;
}

.response-block {
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 10px;
  animation: fadeIn 0.8s ease forwards;
  transition: background 0.5s ease;
    font-size: 0.9em; /* reduzido para melhor leitura em mobile */
  line-height: 1.4em;
}
h3 {
  font-size: 1.1em;
}

/* Gradientes leves por bloco */
.response-block.intro {
  background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,100,100,0.1));
  border-left: 4px solid #00ffff;
}

.response-block.middle {
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(50,50,50,0.1));
  border-left: 4px solid #ffffff66;
}

.response-block.ending {
  background: linear-gradient(135deg, rgba(255,0,255,0.2), rgba(100,0,100,0.1));
  border-left: 4px solid #ff00ff;
}

.page {
  display: none;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

.page.active {
  display: block;
  opacity: 1;
}
    .response-block:hover {
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
    .control-buttons {
  display: flex;
  gap: 10px; /* ajusta o espa√ßamento entre eles */
}
  </style>
</head>
<body>
  <!-- part√≠culas de fundo -->
  <div id="particles-js"></div>

  <!-- logo SVG -->
  <div class="svg-container">
    <object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
  </div>

  <!-- container de respostas -->
  <div class="response-container" id="response">
    <div class="page active">
      <strong>clique no ‚óâ , e diga um Oi.</strong> Do seu jeito.
      <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.
    </div>
    <div class="response-controls">
      <div class="control-buttons">
        <button class="copy-button" title="Copiar resposta">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="white" fill="none"></circle>
            <rect x="6" y="6" width="12" height="12" stroke="white" fill="none"></rect>
          </svg>
        </button>
        <button class="paste-button" title="Colar no campo de envio">
          <svg class="icon" viewBox="0 0 24 24">
            <circle class="paste-icon-circle" cx="12" cy="12" r="10" stroke="white" fill="none"></circle>
            <line class="paste-icon-line" x1="12" y1="4" x2="12" y2="20" stroke="white" fill="none"></line>
          </svg>
        </button>
      </div>
      <div class="pagination">
        <button data-action="prev">‚üµ</button>
        <span id="pageIndicator">1 / 1</span>
        <button data-action="next">‚ü∂</button>
      </div>
    </div>
  </div>

  <!-- campo de entrada do usu√°rio -->
  <div class="input-container">
    <input id="userInput" placeholder="Diga: 'oi, Dual'..." type="text">
    <button id="sendBtn" title="Enviar">‚û§</button>
    <button id="voiceBtn" title="Falar">
      <object data="Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object>
    </button>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  /* ‚îÄ‚îÄ‚îÄ CACHE DE ELEMENTOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const elements = {
    input: document.getElementById('userInput'),
    responseEl: document.getElementById('response'),
    pageIndicator: document.getElementById('pageIndicator'),
    copyBtn: document.querySelector('.copy-button'),
    pasteBtn: document.querySelector('.paste-button'),
    prevBtn: document.querySelector('[data-action="prev"]'),
    nextBtn: document.querySelector('[data-action="next"]'),
    sendBtn: document.getElementById('sendBtn'),
    voiceBtn: document.getElementById('voiceBtn'),
  };

  /* ‚îÄ‚îÄ‚îÄ ESTADO GLOBAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const state = {
    currentPage: 0,
    pages: [],
    assistenteAtivo: false,
    configuracaoAssistente: {},
  };

  /* ‚îÄ‚îÄ‚îÄ UTILIT√ÅRIOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const utils = {
    saveConfig: () =>
      localStorage.setItem('configuracaoAssistente', JSON.stringify(state.configuracaoAssistente)),
    loadConfig: () => {
      const cfg = localStorage.getItem('configuracaoAssistente');
      if (cfg) {
        state.configuracaoAssistente = JSON.parse(cfg);
        state.assistenteAtivo = true;
      }
    },
    clearPages: () =>
      elements.responseEl.querySelectorAll('.page').forEach((el) => el.remove()),
    createEl: (tag, cls, html) => {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (html) e.innerHTML = html;
      return e;
    },
    highlightText: (txt) =>
      txt
        .split(' ')
        .map((w) => `<span style="letter-spacing:0.5px;">${w}</span>`)
        .join(' '),
    speak: (txt) => {
      const u = new SpeechSynthesisUtterance(`${txt} Do seu jeito, sempre √∫nico, sempre seu.`);
      u.lang = 'pt-BR';
      speechSynthesis.speak(u);
    },
  };

  /* ‚îÄ‚îÄ‚îÄ PAGINA√á√ÉO DE RESPOSTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const renderPaginatedResponse = (text) => {
    const maxChars = 369;
    const blocks = [];
    while (text.length > maxChars) {
      let splitPoint = text.lastIndexOf(' ', maxChars);
      if (splitPoint === -1) splitPoint = maxChars;
      blocks.push(text.slice(0, splitPoint));
      text = text.slice(splitPoint).trim();
    }
    blocks.push(text);

    state.pages = [];
    for (let i = 0; i < blocks.length; i += 3) {
      const [i1 = '', i2 = '', i3 = ''] = [blocks[i], blocks[i + 1], blocks[i + 2]];
      state.pages.push(`
        <div class="response-block intro fade-in">
          <h3>üéÅ Recompensa Inicial</h3>
          <p><strong>${utils.highlightText(i1)}</strong></p>
        </div>
        <div class="response-block middle fade-in">
          <h3>üëÅÔ∏è Explora√ß√£o e Curiosidade</h3>
          <p>${utils.highlightText(i2)}</p>
        </div>
        <div class="response-block ending fade-in">
          <h3>‚ö°Ô∏èAntecipa√ß√£o Vibracional</h3>
          <p><strong>${utils.highlightText(i3)}</strong></p>
        </div>
        <p style="margin-top:20px;font-size:0.8em;">
          <em>Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.</em>
        </p>
      `);
    }

    utils.clearPages();
    const firstPage = utils.createEl('div', 'page active', state.pages[0]);
    elements.responseEl.insertBefore(firstPage, elements.responseEl.querySelector('.response-controls'));
    state.currentPage = 0;
    updatePageIndicator();
  };

  const updatePageIndicator = () =>
    (elements.pageIndicator.textContent = `${state.currentPage + 1} / ${state.pages.length}`);

  const changePage = (offset) => {
    const np = state.currentPage + offset;
    if (np < 0 || np >= state.pages.length) return;
    const doms = elements.responseEl.querySelectorAll('.page');
    doms[state.currentPage].classList.remove('active');
    doms[np].classList.add('active');
    state.currentPage = np;
    updatePageIndicator();
  };

  /* ‚îÄ‚îÄ‚îÄ EVENTOS E INICIALIZA√á√ÉO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  utils.loadConfig();

  elements.sendBtn.addEventListener('click', () => callOpenRouter(elements.input.value.trim()));
  elements.input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') callOpenRouter(elements.input.value.trim());
  });
  elements.copyBtn.addEventListener('click', () => copyResponse());
  elements.pasteBtn.addEventListener('click', async () => {
    try {
      elements.input.value = await navigator.clipboard.readText();
    } catch (e) {
      console.error('Erro ao colar:', e);
    }
  });
  elements.prevBtn.addEventListener('click', () => changePage(-1));
  elements.nextBtn.addEventListener('click', () => changePage(1));
});
// Inicializa√ß√£o do particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: ['#00ffff', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.5, direction: 'none', out_mode: 'out' }
      },
      
      retina_detect: true
    });
  </script>
</body>
</html>
