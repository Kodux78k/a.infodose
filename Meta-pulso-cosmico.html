<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>MetaLux ‚Äì Tr√≠ade Simb√≥lica</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 2rem;
      position: relative;
      z-index: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .circle, .espiral {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 2rem;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      animation: spin 6s linear infinite;
      background: rgba(255,255,255,0.02);
    }

    .circle {
      border: 3px solid rgba(255,255,255,0.08);
      border-top: 3px solid rgba(255,255,255,0.4);
    }

    .espiral {
      border: 2px dashed rgba(255,255,255,0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .display-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.5rem;
      margin-top: 1rem;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="circle" onclick="gerarCentro()">‚≠ïÔ∏è</div>
<div class="display-box" id="triadeBox">
</div>
<div class="espiral" onclick="gerarLados()">üåÄ</div>
<div class="label">MetaLux ‚Ä¢ Pulso Vivo</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 88, density: { enable: true, value_area: 900 } },
        color: { value: ["#00ffff", "#ff00ff", "#ffffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          out_mode: "out",
        }
      },
      retina_detect: true
    });

    const simbolosCentro = ["‚≠ïÔ∏è", "üúÅ", "üîÆ", "ü™ê", "üúÇ"];
    const simbolosLado = ["‚ö°Ô∏è", "‚ú®", "üî•", "üåë", "üí´"];

    let centro = "‚≠ïÔ∏è";
    let lado1 = "‚ö°Ô∏è";
    let lado2 = "‚ö°Ô∏è";

    function atualizarTriade() {
      const caixa = document.getElementById("triadeBox");
      caixa.innerText = `${lado1} ${centro} ${lado2}`;
    }

    function gerarCentro() {
      centro = simbolosCentro[Math.floor(Math.random() * simbolosCentro.length)];
      atualizarTriade();
    }

    function gerarLados() {
      lado1 = simbolosLado[Math.floor(Math.random() * simbolosLado.length)];
      lado2 = simbolosLado[Math.floor(Math.random() * simbolosLado.length)];
      atualizarTriade();
    }
  </script>
<button onclick="ativarTriade()" style="margin-top:2rem;">Ativar Tr√≠ade</button><script>
    function ativarTriade() {
      const triade = [lado1, centro, lado2];
      localStorage.setItem('triade_ativa', JSON.stringify(triade));
      window.location.href = "index.html";
    }
    </script>
<!-- Painel de ajustes simb√≥licos -->
<button id="btn-ajustes" style="
  position: fixed;
  top: 10px;
  left: 10px;
  width: 30px;
  height: 30px;
  background: rgba(255,255,255,0.05);
  border: none;
  border-radius: 50%;
  z-index: 999;
  cursor: pointer;
  backdrop-filter: blur(4px);
">‚öôÔ∏è</button>

<div id="painel-sliders" style="
  position: fixed;
  top: 50px;
  left: 10px;
  display: none;
  flex-direction: column;
  gap: 20px;
  z-index: 998;
  opacity: 0.7;
">
  <input type="range" id="slider-botoes" min="0" max="4" value="0" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
  <input type="range" id="slider-particulas" min="0" max="3" value="1" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
  <input type="range" id="slider-logo" min="1" max="5" value="1" style="writing-mode: bt-lr; transform: rotate(270deg); height: 100px;" />
</div>

<div id="simbolo-pulso" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  z-index: 10;
  opacity: 0.8;
  animation: pulse 2s infinite;
  display: none;
"></div>

<script>
document.getElementById('btn-ajustes').onclick = () => {
  const painel = document.getElementById('painel-sliders');
  painel.style.display = painel.style.display === 'flex' ? 'none' : 'flex';
};

function gerarSimbolos(indexBotoes, indexParticulas, logo) {
  const map = {
    '0': '‚≠ïÔ∏è', '1': 'üíß', '2': 'üî•', '3': 'üå≥', '4': '‚ö°Ô∏è',
    '0p': '‚õ∞', '1p': '‚è≥', '2p': 'üß±', '3p': 'ü™û',
    '1l': 'üå´', '2l': 'üåÄ', '3l': '‚ú®', '4l': 'üåü', '5l': 'üîò'
  };
  return [map[`${indexBotoes}`], map[`${indexParticulas}p`], map[`${logo}l`]];
}

function ativarSimbolicoPulsoCosmico() {
  const botoes = document.getElementById('slider-botoes').value;
  const particulas = document.getElementById('slider-particulas').value;
  const logo = document.getElementById('slider-logo').value;

  const simbolos = gerarSimbolos(botoes, particulas, logo);

  fetch("https://kodux78k.github.io/DualInfodose/data/metapulso_70_combinacoes.json")
    .then(r => r.json())
    .then(data => {
      const match = Object.values(data).find(item =>
        simbolos.every(s => item.simbolos.includes(s))
      );
      if (match) {
        localStorage.setItem('assistente_ativo', JSON.stringify(match));
        const pulso = document.getElementById('simbolo-pulso');
        pulso.innerText = match.simbolos[0];
        pulso.style.display = 'block';
      }
    });
}

['slider-botoes', 'slider-particulas', 'slider-logo'].forEach(id => {
  document.getElementById(id).addEventListener('input', ativarSimbolicoPulsoCosmico);
});

window.addEventListener('DOMContentLoaded', () => {
  const ativo = localStorage.getItem('assistente_ativo');
  if (ativo) {
    const assistente = JSON.parse(ativo);
    const pulso = document.getElementById('simbolo-pulso');
    if (pulso) {
      pulso.innerText = assistente.simbolos[0];
      pulso.style.display = 'block';
    }
  }
});
</script>
</body>
</html>
