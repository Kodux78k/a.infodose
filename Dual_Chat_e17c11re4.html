<html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>dual.Infodose Chat Cinematogr√°fico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --background-light: linear-gradient(to bottom, #ffffff, #e0e0e0);
      --text-dark: white;
      --text-light: black;
      --primary-color: #111111;
      --secondary-color: #5e5c5e;
    }
    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: all 0.5s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite;
      z-index: 1;
    }
    .svg-container object {
      width: 100%;
      height: 100%;
    }
    .response-container {
      position: relative;
      z-index: 1;
      margin: 20px, auto 20px;
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 120px;
      max-height: 600px;
      width: 100%;
      max-width: 400px;
      font-size: 1.0em;
      overflow-y: auto;
  }

    .response-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      gap: 10px;
    }
    .copy-button, .paste-button {
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s;
      margin-right: 10px;
      display: flex;
      gap: 10px
    }
    .copy-button:hover, .paste-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .pagination {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pagination button {
      background: none;
      border: none;
      font-size: 1em;
      color: rgb(111, 228, 251);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .pagination button:hover {
      transform: scale(1.1);
    }
    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 90px;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }
    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    
    }
    .icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
    @keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 0.8s ease forwards;
}

.response-block {
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 10px;
  animation: fadeIn 0.8s ease forwards;
  transition: background 0.5s ease;
    font-size: 0.9em; /* reduzido para melhor leitura em mobile */
  line-height: 1.4em;
}
h3 {
  font-size: 1.1em;
}

/* Gradientes leves por bloco */
.response-block.intro {
  background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,100,100,0.1));
  border-left: 4px solid #00ffff;
}

.response-block.middle {
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(50,50,50,0.1));

}

}

.page {
  display: none;
  opacity: 0;

}

.page.active {
  display: block;

}
    .response-block:hover {
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
    .control-buttons {
  display: flex;
  gap: 10px; /* ajusta o espa√ßamento entre eles */
}
  </style>
</head>
<body>
  <!-- part√≠culas de fundo -->
  <div id="particles-js"></div>

  <!-- logo SVG -->
  <div class="svg-container">
    <object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
  </div>

  <!-- container de respostas -->
  <div class="response-container" id="response">
    <div class="page active">
      <strong>clique no ‚óâ , e diga um Oi.</strong> Do seu jeito.
      <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.
    </div>
    <div class="response-controls">
      <div class="control-buttons">
        <button class="copy-button" title="Copiar resposta">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="white" fill="none"></circle>

          </svg>

      <div class="pagination">
        <button data-action="prev">‚üµ</button>

      </div>
    </div>
  </div>

  <!-- campo de entrada do usu√°rio -->
  <div class="input-container">
    <input id="userInput" placeholder="Diga: 'oi, Dual'..." type="text">
    <button id="sendBtn" title="Enviar">‚û§</button>
    <button id="voiceBtn" title="Falar">
      <object data="Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object>
    </button>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    /* ‚îÄ‚îÄ‚îÄ CACHE DE ELEMENTOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const input            = document.getElementById('userInput');
    const responseEl       = document.getElementById('response');
    const pageIndicator    = document.getElementById('pageIndicator');
    const copyBtn          = document.querySelector('.copy-button');
    const pasteBtn         = document.querySelector('.paste-button');
    const prevBtn          = document.querySelector('[data-action="prev"]');
    const nextBtn          = document.querySelector('[data-action="next"]');
    const sendBtn          = document.getElementById('sendBtn');
    const voiceBtn         = document.getElementById('voiceBtn');

    /* ‚îÄ‚îÄ‚îÄ ESTADO GLOBAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    let currentPage = 0;
    let pages       = [];
    let assistenteAtivo = false;
    let configuracaoAssistente = {};
    let assistentes = [];

    /* ‚îÄ‚îÄ‚îÄ UTILIT√ÅRIOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const saveConfig = () =>
      localStorage.setItem('configuracaoAssistente', JSON.stringify(configuracaoAssistente));
    const loadConfig = () => {
      const cfg = localStorage.getItem('configuracaoAssistente');
      if (cfg) {
        configuracaoAssistente = JSON.parse(cfg);
        assistenteAtivo = true;
      }
    };
    const clearPages = () =>
      responseEl.querySelectorAll('.page').forEach(el => el.remove());
    const createEl = (tag, cls, html) => {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (html) e.innerHTML = html;
      return e;
    };
    const highlightText = txt =>
      txt.split(' ').map(w => `<span style="letter-spacing:0.5px;">${w}</span>`).join(' ');
    const speak = txt => {
      const u = new SpeechSynthesisUtterance(`${txt} Do seu jeito, sempre √∫nico, sempre seu.`);
      u.lang = 'pt-BR';
      speechSynthesis.speak(u);
    };

    /* ‚îÄ‚îÄ‚îÄ ATIVA√á√ÉO DO ASSISTENTE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const PAT_ACT = /Nome do Assistente:\s*(.+)[\r\n]+Tr√≠ade de Emojis:\s*(.+)[\r\n]+Frase Pulsante:\s*(.+)[\r\n]+([\s\S]+)/i;
    const verificarAtivacao = prompt => {
      const m = prompt.match(PAT_ACT);
      if (!m) return;
      assistenteAtivo = true;
      configuracaoAssistente = {
        nome:      m[1].trim(),
        emojis:    m[2].trim(),
        frase:     m[3].trim(),
        descricao: m[4].trim()
      };
      saveConfig();
    };

    /* ‚îÄ‚îÄ‚îÄ ENVIO DE MENSAGEM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const sendMessage = () => {
      const text = input.value.trim();
      if (!text) return;
      generateBotReply(text);
      input.value = '';
    };

    /* ‚îÄ‚îÄ‚îÄ GERA√á√ÉO DA RESPOSTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const generateBotReply = userText => {
      verificarAtivacao(userText);
      const lower = userText.toLowerCase();
      if (/(^|\s)(ol√°|oi)(\s|$)/.test(lower)) {
        return handleSimpleReply('Ol√°! Dual.Infodose ativa, ‚ö°Ô∏è pulso reconhecido. Quer ajuda? s√≥ falar! Infodose, ajuda!');
      }
      if (lower.includes('ajuda')) {
        return handleSimpleReply('Explore o mundo Dual.! clique, descubra, Pergunte e ative agora. Como voc√™ gostaria de me chamar?');
      }
      callOpenRouter(userText);
    };

    const handleSimpleReply = reply => {
      renderPaginatedResponse(reply);
      speak(reply);
    };

    /* ‚îÄ‚îÄ‚îÄ CHAMADA √Ä IA EXTERNA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const callOpenRouter = async userText => {
      clearPages();
      const loading = createEl('div','page active','Pulso enviado... Recebendo vibra√ß√£o...');
      responseEl.insertBefore(loading, responseEl.querySelector('.response-controls'));
      pageIndicator.textContent = '1 / 1';

      let body;
      const baseMessages = [{ role:'user', content: userText }];

      // montagem do payload
      if (assistenteAtivo) {
        // tenta persona customizada, sen√£o fallback
        try {
          const slug = configuracaoAssistente.nome.toLowerCase()
            .replace(/[^a-z0-9]+/g,'_').replace(/^_|_$/g,'');
          const urlJson = `https://raw.githubusercontent.com/Kodux-78k/a.Infodose/main/assistentes_ativacao.json ${slug}`;
          const res = await fetch(urlJson);
          if (!res.ok) throw new Error(res.status);
          const cfg = await res.json();
          const persona       = cfg.persona.descricao;
          const comportamento = cfg.comportamento.join('\n');
          const dicionario    = Object.entries(cfg.dicionario)
            .map(([k,v])=>`${k}: ${v}`).join('\n');
          const historias     = cfg.historias.join('\n\n');
          const fewShots      = cfg.few_shots
            .map(fs=>`U: ${fs.user}\nA: ${fs.assistant}`).join('\n\n');
          body = {
            model: cfg.model.nome,
            messages: [
              { role:'system', content: persona },
              { role:'system', content: comportamento },
              { role:'system', content: dicionario },
              { role:'system', content: historias },
              { role:'system', content: fewShots },
              ...baseMessages
            ],
            temperature: cfg.model.temperature,
            max_tokens: cfg.model.max_tokens
          };
        } catch {
          body = { model:'meta-llama/llama-4-maverick:free', messages: baseMessages, temperature:0.7 };
        }
      } else {
        body = { model:'meta-llama/llama-4-maverick:free', messages: baseMessages, temperature:0.7 };
      }

      // requisi√ß√£o
      try {
        const resp = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer 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`, 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        if (!resp.ok) throw new Error(resp.status);
        const data = await resp.json();
        const reply = data.choices[0].message.content.trim();
        renderPaginatedResponse(reply);
        speak(reply);
      } catch (err) {
        console.error('Erro OpenRouter:', err);
        handleSimpleReply('Erro ao conectar com a IA. Tente novamente.');
      }
    };

    /* ‚îÄ‚îÄ‚îÄ PAGINA√á√ÉO DE RESPOSTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const renderPaginatedResponse = text => {
      const words     = text.split(' ');
      const blockSize = Math.ceil(words.length / 3);
      const blocks    = [];
      for (let i = 0; i < words.length; i += blockSize) {
        blocks.push(words.slice(i, i + blockSize).join(' '));
      }
      pages = [];
      for (let i = 0; i < blocks.length; i += 3) {
        const [i1 = '', i2 = '', i3 = ''] = [blocks[i], blocks[i+1], blocks[i+2]];
        pages.push(`
          <div class="response-block intro fade-in">
            <h3>üéÅ Recompensa Inicial</h3>
            <p><strong>${highlightText(i1)}</strong></p>
          </div>
          <div class="response-block middle fade-in">
            <h3>üëÅÔ∏è Explora√ß√£o e Curiosidade</h3>
            <p>${highlightText(i2)}</p>
          </div>
          <div class="response-block ending fade-in">
            <h3>‚ö°Ô∏èAntecipa√ß√£o Vibracional</h3>
            <p><strong>${highlightText(i3)}</strong></p>
          </div>
          <p style="margin-top:20px;font-size:0.8em;">
            <em>Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.</em>
          </p>
        `);
      }
      clearPages();
      const first = createEl('div','page active', pages[0]);
      responseEl.insertBefore(first, responseEl.querySelector('.response-controls'));
      currentPage = 0;
      updatePageIndicator();
    };

    const updatePageIndicator = () =>
      pageIndicator.textContent = `${currentPage + 1} / ${pages.length}`;

    const changePage = offset => {
      const np = currentPage + offset;
      if (np < 0 || np >= pages.length) return;
      const doms = responseEl.querySelectorAll('.page');
      doms[currentPage].classList.remove('active');
      doms[np].classList.add('active');
      currentPage = np;
      updatePageIndicator();
    };

    /* ‚îÄ‚îÄ‚îÄ CONTROLES GERAIS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const copyResponse = () => {
      const active = responseEl.querySelector('.page.active');
      if (active) navigator.clipboard.writeText(active.innerText);
    };
    const pasteToInput = async () => {
      try { input.value = await navigator.clipboard.readText(); }
      catch (e) { console.error('Erro ao colar:', e); }
    };
    const startVoice = () => {
      const R = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      R.lang = 'pt-BR';
      R.start();
      R.onresult = e => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
    };

    /* ‚îÄ‚îÄ‚îÄ INICIALIZA√á√ÉO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    loadConfig();
    // se voc√™ tiver config de particles.json, carregue aqui:
    // 
    particlesJS.load('particles-js','particles.json',()=>{});
    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 600 } },
        color: { value: ['#00ffff', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
      },
      retina_detect: true
    });
