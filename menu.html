<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dual.Infodose - Menu Navegação</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.6s ease;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    iframe.active {
      opacity: 1;
    }
    .symbol-bar {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }
    .symbol-button {
      width: 32px;
      height: 32px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .symbol-button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="symbol-bar">
  <button class="symbol-button" onclick="loadPage('index.html')">⚡️</button>
  <button class="symbol-button" onclick="loadPage('triad.html')">⭕️</button>
  <button class="symbol-button" onclick="loadPage('assistant.html')">✨</button>
</div>

<iframe id="contentFrame" src="index.html" class="active"></iframe>

<script>
  function loadPage(page) {
    const iframe = document.getElementById('contentFrame');
    iframe.classList.remove('active');
    setTimeout(() => {
      iframe.src = page;
      iframe.onload = () => iframe.classList.add('active');
    }, 300);
  }
</script>

</body>
</html>
