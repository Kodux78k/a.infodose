<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash - dual.Infodose</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* CSS cinematográfico igual seu original */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      opacity: 0;
      animation: fadeInBody 2s forwards;
    }
    @keyframes fadeInBody { to { opacity: 1; } }
    @keyframes fadeOutBody { to { opacity: 0; } }
    .logo-container {
      width: 250px;
      animation: glow 3s ease-in-out infinite alternate;
      cursor: pointer;
      z-index: 10;
    }
    .logo-container object {
      width: 100%;
      height: auto;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #ff00ff); }
      to { filter: drop-shadow(0 0 30px #00ffff) drop-shadow(0 0 50px #ff00ff); }
    }
    .slogan {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>

<body>

<div class="logo-container" id="logo" onclick="startApp()">
  <object data="3D_logo_Dual_Infodose_10.svg" type="image/svg+xml"></object>
</div>
<div class="slogan"><strong>Sempre</strong> único. <strong>Sempre</strong> seu.</div>

<script>
  function startApp() {
    const logo = document.getElementById("logo");
    logo.style.animation = "none";
    document.body.style.animation = "fadeOutBody 1.2s forwards";
    setTimeout(() => {
      window.location.href = "menu.html";
    }, 1200);
  }
</script>

</body>
</html>
